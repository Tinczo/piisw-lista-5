
<article class="m-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Book Details</h2>
    <a [routerLink]="['/books']" class="btn btn-primary">Back to List</a>
  </div>
  
  <div class="card mb-4">
    <div class="card-body">
      <h3 class="card-title">{{ book.title }}</h3>
      <h5 class="card-subtitle mb-2 text-muted">By {{ book.author }}</h5>
      <p class="text-muted">Published: {{ book.year }}</p>
      
      <div class="card-text mb-3">
        <h6>Description:</h6>
        <p>{{ book.description }}</p>
      </div>
    </div>
  </div>
  
  <div class="mt-4">
    <h3>Reviews</h3>
    
    <div *ngIf="reviews.length === 0" class="alert alert-info">
      No reviews yet for this book.
    </div>
    
    <div *ngIf="reviews.length > 0" class="mt-3">
      <bs-review-item *ngFor="let review of reviews" [review]="review"></bs-review-item>
    </div>
  </div>
</article>
