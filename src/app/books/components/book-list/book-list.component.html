<article class="m-3">
  <h2 class="mb-3">List of all books</h2>
  
  <div class="mb-4">
    <div class="input-group">
      <span class="input-group-text">
        <i class="bi bi-search"></i>
      </span>
      <input 
        type="text" 
        class="form-control" 
        placeholder="Search books by title, author or description (min. 2 characters)" 
        [formControl]="searchControl"
      >
      <button 
        *ngIf="searchControl.value" 
        class="btn btn-outline-secondary" 
        type="button"
        (click)="searchControl.setValue('')"
      >
        Clear
      </button>
    </div>
  </div>
  
  <div *ngIf="books.length === 0" class="alert alert-info">
    No books found matching your search.
  </div>
  
  <section class="d-flex flex-column gap-2">
    @for (book of books; track book.id) {
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
          <p class="card-text">
            {{ book.description }}
          </p>
          <a [routerLink]="[book.id, 'edit']" class="card-link">Edit</a>
          <a [routerLink]="[book.id, 'reviews']" class="card-link">Reviews</a>
        </div>
      </div>
    }
  </section>
</article>
